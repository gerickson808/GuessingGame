<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CSS Guessing Game</title>

    <!-- Bootstrap -->
    <link href="css/game.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    <div>
      <!--<h1 class="page-header">Guessing Game! <small>For guessing numbers</small></h1>-->
      <div id="logo-wrapper"><img src="images/logo.png" class="img-responsive"></div>
    </div>
    <div class="jumbotron" id="main">
      <div id="mainContent">
      <p class="lead text-center">Enter your guess between 1 and 100.</p>
      <div id ="gameBox" class="row">
        <div class="col-xs-4"></div>
        <input type="text" id="guessInput" placeholder="Guess!"class="col-xs-3">
        <btn id='submit' class="btn btn-success col-xs-1">
          <span class="glyphicon glyphicon-ok"></span></btn>
        <div class="btn-group col-xs-2">
        <btn id='hint' class = "btn btn-info"> ? </btn>
        <btn id='reset' class = "btn btn-warning">
          <span class="glyphicon glyphicon-refresh"></span></btn>
        </div>
        <div class="col-xs-2"></div>
      </div>
      <div class="row feedback">
        <div class="col-xs-4"></div>
        <div class="col-xs-2 btn btn-danger dimmed" id="higher">Higher</div>
        <div class="col-xs-2 btn btn-danger dimmed" id="lower">Lower</div>
        <div class="col-xs-4"></div>
      </div>
      <div class="center-block">
        <h4 class="text-center" id="message">You have 5 tries.</h4>
        <p class="text-center"><small>Choose wisely.</small></p>
        <div id="lives">
          <h4 class="text-center">Lives:
            <div class="lives"><span class="glyphicon glyphicon-heart"></span></div>
            <div class="lives"><span class="glyphicon glyphicon-heart"></span></div>
            <div class="lives"><span class="glyphicon glyphicon-heart"></span></div>
            <div class="lives"><span class="glyphicon glyphicon-heart"></span></div>
            <div class="lives"><span class="glyphicon glyphicon-heart"></span></div>
          </h4>
        </div>
      </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Previous Guesses</div>
        <div class="panel-body"> </div>
      </div>
      <div id="playAgain" class="hidden">
        <div class='mid'>
         <btn class="btn btn-lg btn-success" id="play-again">Play again?</btn>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/game.js"></script>
    </div>
  </body>
</html>
